<!DOCTYPE html>
<html>
<head>
  <title>Link Shortener</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Link Shortener</h1>
    <input id="originalLinkInput" type="text" placeholder="Enter a long URL">
    <button id="shortenButton">Shorten</button>
    <div id="resultContainer">
      <p id="shortLinkLabel">Short Link:</p>
      <a id="shortLink" target="_blank"></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
